<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HTML/CSS 課題1</title>
  <link rel="stylesheet" href="main.css">
</head>
<body id="body">
  <main id="main">
    <form action="" method="post">
      <label for="name_text" id="name_label" class="block font_bold">ユーザー名</label>
      <input type="text" name="name" id="name_text" class="block">

      <label for="password_text" class="block font_bold">パスワード</label>
      <input type="password" name="password" id="password_text" class="block">

      <input type="checkbox" name="rememberLogin" id="rememberLogin_checkbox">
      <label for="rememberLogin_checkbox" id="rememberLogin_label">ログイン状態を記憶する</label>

      <input type="submit" value="ログイン" id="submit_btn" class="block font_bold">

      <a href="#" id="linkWhenForgetPassword" class="block">パスワードを忘れた場合はこちら</a>
    </form>
  </main>
</body>
</html>
