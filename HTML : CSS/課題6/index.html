<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>HTML/CSS 課題6</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main class="mainWrap">
    <div class="black_frame">
      <figure class="figure_frame">
        <img src="beautiful-girl.jpg" width="360" height="240"
         alt="美しい女性" class="girl_img zoomIn_img">
         <figcaption class="figcaption">Zoom In</figcaption>
      </figure>
    </div>
    <div class="black_frame">
      <figure class="figure_frame">
        <img src="beautiful-girl.jpg" width="360" height="240"
         alt="美しい女性" class="girl_img blur_img">
         <figcaption class="figcaption">Blur</figcaption>
      </figure>
    </div>
    <div class="black_frame">
      <figure class="figure_frame">
        <img src="beautiful-girl.jpg" width="360" height="240"
         alt="美しい女性" class="girl_img grayscale_img">
         <figcaption class="figcaption">Gray Scale</figcaption>
      </figure>
    </div>
    <div class="black_frame">
      <figure class="figure_frame">
        <img src="beautiful-girl.jpg" width="360" height="240"
         alt="美しい女性" class="girl_img rotate_zoomIn_img">
         <figcaption class="figcaption">Rotate (+ Zoom In)</figcaption>
      </figure>
    </div>
  </main>
</body>
</html>
