<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery 02-01</title>
  <link rel="stylesheet" href="main.css">

</head>
<body class="bodyWrap">
  <h1 class="title">モーダルウィンドウ</h1>

  <div class="openBtn">Modal open</div>

  <div class="gray_bg"></div>
  <div class="modal_window">
    <div class="modal_header">
      <p class="modal_title">モダールダイアログ</p>
      <p class="closeBtn"></p>
    </div>
    <div class="modal_main">
      <div class="colorBox"></div>
      <ul class="colorNav">
        <li class="colorNav_item is_red" data-color="f44336"></li>
        <li class="colorNav_item is_green" data-color="4CAF50"></li>
        <li class="colorNav_item is_blue" data-color="2196F3"></li>
        <li class="colorNav_item is_yellow" data-color="FFEB3B"></li>
      </ul>
    </div>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
