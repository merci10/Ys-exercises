<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery 07-02</title>
  <link rel="stylesheet" href="main.css">

</head>
<body>
  <h1 class="title">移動経路検索</h1>
  <div class="formWrap">
    <div class="startWrap">
      <strong>出発地: </strong>
      <input type="textbox" value="新宿御苑" id="start">
    </div>
    <div class="endWrap">
      <strong>到着地: </strong>
      <input type="textbox" value="" id="end">
    </div>
    <input type="button" value="経路検索" id="submitBtn">
  </div>
  <div id="map"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=[private API key]&callback=initialize"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
