<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery 09-03</title>
  <link rel="stylesheet" href="main.css">

</head>
<body class="bodyWrap">
  <h1 class="title">抜き出し</h1>

  <div class="kanjiWrap">
    <p class="kanjiWrap_title">yyyy年mm月dd日</p>
    <input type="text" name="kanjiDate" value="" class="kanjiInput">
  </div>
  <div class="slashWrap">
    <p class="slashWrap_title">yyyy/mm/dd</p>
    <input type="text" name="slashDate" value="" class="slashInput">
  </div>
  <button type="button" name="replaceBtn" class="replaceBtn">日付の形式を変更</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
