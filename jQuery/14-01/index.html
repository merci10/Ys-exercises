<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery 14-01</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="bodyWrap">
  <h1 class="title">ポップアップ表示の日付変更</h1>

  <div class="btnWrap">
    <button class="openBtn">カレンダー</button>
  </div>

  <div class="inputWrap">
    <input type="text" class="dateInput">
  </div>

  <div class="gray_bg"></div>
  <div class="modal_window">
    <div class="modal_header">
      <div class="modal_title">日付を選択してください</div>
    </div>
    <div class="modal_main">
      <div class="calendar">
        <div class="calendar_top">
          <h2 class="calendar_title"><span class="prevBtn"><</span><span class="calendar_year"></span>年 <span class="calenadar_month"></span>月<span class="nextBtn">></span></h2>
        </div>
        <table class="calendar_table">
          <thead class="calendar_thead">
          </thead>
          <tbody class="calendar_tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
