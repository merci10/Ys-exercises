<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQuery 15-01</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body class="bodyWrap">
  <h1 class="title">進歩状況を表示</h1>

  <main class="mainWrap">
    <div class="progressWrap">
      <div class="progressBox" style="width: 300px; height: 120px;">
        <div class="progressColorBox"></div>
        <p class="progressCount">0</p>
      </div>
    </div>

    <div class="btnsWrap">
      <div class="btn minusBtn">−</div>
      <div class="btn plusBtn">＋</div>
    </div>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="main.js">
  </script>
</body>
</html>
